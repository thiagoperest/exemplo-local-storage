<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de Armazenamento com Local Storage</title>
    <!--Link de importação do CSS-->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="container">
      <h1>Formulário de Cadastro</h1>

      <form>
        <label>Nome</label>
        <input
          type="text"
          id="nome"
          placeholder="Digite seu nome..."
        />
        <label>Sobrenome</label>
        <input
          type="text"
          id="sobrenome"
          placeholder="Digite seu sobrenome..."
        />

        <h2>Dados Adicionais</h2>
        
        <label>Idade</label>
        <input
          type="number"
          id="idade"
          placeholder="Digite sua idade..."
        />
        <label>Hobby preferido</label>
        <input
          type="text"
          id="hobby"
          placeholder="Digite seu hobby preferido..."
        />
        




      </form>
      <button onClick="salvarLocalStorage()">Salvar Dados no Local Storage</button>
      <button onClick="carregarLocalStorage()">Carregar Dados do Local Storage</button>
    </section>
    <!--Link de importação do JavaScript - Sempre importar antes de fechar a tag body-->
    <script src="./js/script.js"></script>
  </body>
</html>
